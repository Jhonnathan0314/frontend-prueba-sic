<div class="card flex justify-content-center w-full">
    <span class="p-float-label w-full">
      <p-password
        styleClass="w-full"
        inputStyleClass="w-full"
        appendTo="body"
        (ngChange)="sendValue()"
        [feedback]="false"
        [toggleMask]="toggleMask"
        [formControl]="controlValue"
      >
      </p-password>
      <label>{{ label }}</label>
    </span>
  </div>
