<div class="card">
    <p-table
        #dt2
        [value]="persons"
        dataKey="id"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 20, 50]"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['id', 'name', 'email', 'gender', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:20%">Número de identificación</th>
                <th style="width:20%">Nombre</th>
                <th style="width:20%">Correo</th>
                <th style="width:20%">Genero</th>
                <th style="width:20%">Estado</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="id"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="name"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="email"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="gender"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="status"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-person>
            <tr>
                <td>
                    {{ person.id }}
                </td>
                <td>
                    {{ person.name }}
                </td>
                <td>
                    {{ person.email }}
                </td>
                <td>
                    {{ person.gender }}
                </td>
                <td>
                    {{ person.status }}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No se encontraron personas.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
