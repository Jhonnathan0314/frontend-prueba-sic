<div class="card">
    <p-table
        #dt2
        [value]="people"
        dataKey="identificationNumber"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 20, 50]"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['identificationNumber', 'identificationType', 'name', 'lastname', 'phone', 'email', 'address']"
        [tableStyle]="{ 'min-width': '75rem' }"
        >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:14%">Número de identificación</th>
                <th style="width:14%">Tipo de identificación</th>
                <th style="width:15%">Nombres</th>
                <th style="width:15%">Apellidos</th>
                <th style="width:14%">Telefono</th>
                <th style="width:14%">Correo</th>
                <th style="width:14%">Direccion</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="identificationNumber"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="identificationType"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="name"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="lastname"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="phone"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="email"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="address"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-person>
            <tr>
                <td>
                    {{ person.identificationNumber }}
                </td>
                <td>
                    {{ person.identificationType }}
                </td>
                <td>
                    {{ person.name }}
                </td>
                <td>
                    {{ person.lastname }}
                </td>
                <td>
                    {{ person.phone }}
                </td>
                <td>
                    {{ person.address }}
                </td>
                <td>
                    {{ person.email }}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No se encontraron personas.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
