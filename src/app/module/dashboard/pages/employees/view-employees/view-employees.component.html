<div class="card">
    <p-table
        #dt2
        [value]="employees"
        dataKey="identificationNumber"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 20, 50]"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['identificationNumber', 'dependence', 'admissionDate']"
        [tableStyle]="{ 'min-width': '75rem' }"
        >
        <ng-template pTemplate="header">
            <tr>
                <th style="width:14%">Número de identificación</th>
                <th style="width:14%">Dependencia en la que elaborara</th>
                <th style="width:15%">Fecha de ingreso</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="identificationNumber"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="dependence"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="admissionDate"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-person>
            <tr>
                <td>
                    {{ person.identificationNumber }}
                </td>
                <td>
                    {{ person.dependence }}
                </td>
                <td>
                    {{ person.admissionDate }}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No se encontraron personas.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
